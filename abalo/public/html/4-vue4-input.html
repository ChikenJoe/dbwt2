<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Vue - Reactive Text</title>
    <script src="../js/vue.global.js"></script>
</head>
<body>
    <div id="reactiveInput">
        <input type="text" v-model="text"/>
        <p v-bind="text">{{ text }}</p>
    </div>
</body>
<script>
    let appdata = {
        text: ""
    }
    let vm = Vue.createApp({
        data(){
            return appdata;
        }
    }).mount('#reactiveInput');
</script>
</html>
